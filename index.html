<!-- Initial Theme Script -->
<script>
    (function () {
        const savedTheme = localStorage.getItem('theme');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const initialTheme = savedTheme === 'auto' || !savedTheme ? systemTheme : savedTheme;
        document.documentElement.setAttribute('data-theme', initialTheme);
    })();
</script>
<!-- Dark Mode -->
<script>
    function setTheme(theme) {
        if (theme === 'auto') {
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', systemTheme);
            localStorage.setItem('theme', 'auto');
        } else {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
        updateIcon(theme);
    }

    function toggleTheme() {
        const currentTheme = localStorage.getItem('theme') || 'auto';
        let newTheme;

        if (currentTheme === 'light') {
            newTheme = 'dark';
            MoxToast({
                message: "已切换至深色模式"
            });
        } else if (currentTheme === 'dark') {
            newTheme = 'auto';
            MoxToast({
                message: "模式将跟随系统 ㆆᴗㆆ"
            });
        } else {
            newTheme = 'light';
            MoxToast({
                message: "已切换至浅色模式"
            });
        }

        setTheme(newTheme);
    }

    function updateIcon(theme) {
        const iconElement = document.getElementById('theme-icon');
        if (iconElement) {
            iconElement.classList.remove('icon-sun-inv', 'icon-moon-inv', 'icon-auto');
            if (theme === 'light') {
                iconElement.classList.add('icon-sun-inv');
            } else if (theme === 'dark') {
                iconElement.classList.add('icon-moon-inv');
            } else {
                iconElement.classList.add('icon-auto');
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        const savedTheme = localStorage.getItem('theme') || 'auto';
        setTheme(savedTheme);
    });

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function (e) {
        if (localStorage.getItem('theme') === 'auto') {
            const newTheme = e.matches ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            updateIcon('auto');
        }
    });
</script>
